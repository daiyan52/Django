<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Bootstrap Jumbotron Example</title>
</head>
<body>

<div class="container mt-5">
  <div class="jumbotron">
    <h1 class="display-4">Hello, Bootstrap!</h1>
    <p class="lead">This is a simple example of a Bootstrap Jumbotron.</p>
    <hr class="my-4">
    <p>It's a great way to highlight key information on your website.</p>
    <div  class="d-flex justify-content-between">
        <a class="btn btn-primary btn-lg" href="/addAdmin" role="button">Add Admin</a>
        <a class="btn btn-primary btn-lg" href="/Adminlist" role="button">Admin List</a>
    </div>
   </div>
</div>

</body>
</html>
