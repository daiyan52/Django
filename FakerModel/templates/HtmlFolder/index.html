<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5 w-50">
            {% for stu in stu_list %}
            <ul class="list-group">
                <li class="list-group-item active">{{stu.name}}</li>
                <li class="list-group-item">{{stu.roll_no}}</li>
                <li class="list-group-item bg-danger">{{stu.marks}}</li>
                <li class="list-group-item">{{stu.dob}}</li>
                <li class="list-group-item">{{stu.age}}</li>
                <li class="list-group-item">{{stu.dept}}</li>
                <li class="list-group-item">{{stu.email}}</li>
                <li class="list-group-item">{{stu.phone}}</li>
                <li class="list-group-item">{{stu.address}}</li>
                <br>
                <br>
              </ul>
            {% endfor %}
  </div>
    </body>
</html>
